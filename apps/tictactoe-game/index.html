<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <div id="0" class="board-block"></div>
            <div id="1" class="board-block"></div>
            <div id="2" class="board-block"></div>
            <div id="3" class="board-block"></div>
            <div id="4" class="board-block"></div>
            <div id="5" class="board-block"></div>
            <div id="6" class="board-block"></div>
            <div id="7" class="board-block"></div>
            <div id="8" class="board-block"></div>
        </div>
        <div id="game-info">
            <span id="player-turn"> TURN: PLAYER 1</span>
        </div>
        <button id="reset-button"> RESET </button>
    </div>

</body>
    <script src="./index.js"></script>
</html>
